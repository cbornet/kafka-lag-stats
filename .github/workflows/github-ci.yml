name: Application CI
on: [push, pull_request]
jobs:
    application:
        name: kafka lag stats CI/CD
        runs-on: ubuntu-latest
        timeout-minutes: 40
        env:
            SPRING_OUTPUT_ANSI_ENABLED: DETECT
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-java@v1
              with:
                  java-version: '11.x'
            - name: Run backend test
              run: |
                  chmod +x mvnw
                  ./mvnw -ntp clean verify
            - name: Package application
              run: ./mvnw -ntp package -Pprod -DskipTests
            - name: Build and publish docker image
              if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
              run: |
                  GIT_TAG=:${GITHUB_REF#refs/tags/}
                  DOCKER_TAG=${GIT_TAG#refs/heads/master}
                  ./mvnw -ntp jib:build -Djib.to.auth.username=cbornet -Djib.to.auth.password=${{Â secrets.DOCKER_PASSWORD }} -Djib.to.image=cbornet/kafka_lag_stats${DOCKER_TAG}
